<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title> Beauty Product</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #97d3f6;
    }

    header {
      background-color: rgb(5, 52, 83);
      color: white;
      padding: 1rem;
      text-align: center;
    }

    .catalogue {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
      padding: 2rem;
    }

    .product {
      background-color: rgb(212, 242, 250);
      border: 1px solid #ddd;
      border-radius: 8px;
      width: 200px;
      padding: 1rem;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      text-align: center;
    }

    .product img {
      width: 100%;
      height: 150px;
      object-fit: cover;
    }

    .product h3 {
      margin: 0.5rem 0;
    }

    .price {
      color: green;
      font-weight: bold;
      margin: 0.5rem 0;
    }

    .buy-btn {
      background-color: #007bff;
      color: white;
      border: none;
      padding: 0.5rem 1rem;
      border-radius: 4px;
      cursor: pointer;
      text-decoration: none;
      display: inline-block;
    }

    .buy-btn:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>

  <header>
    <h1>Online Store</h1>
    <p> Beauty Products</p>
  </header>

  <section class="catalogue">

    <div class="product">
      <img src="C:\Users\IMRD\Desktop\e-commerce project\b_18sep_2.jpg" alt="Product 1">
      <h3> Girls perfumes</h3>
      <p class="price">250.00</p>
      <a href="#" class="buy-btn">Buy Now</a>
    </div>

    <div class="product">
      <img src="C:\Users\IMRD\Desktop\e-commerce project\img409277.jpg" alt="Product 2">
      <h3>Swiss Beauty</h3>
      <p class="price">300.00</p>
      <a href="#" class="buy-btn">Buy Now</a>
    </div>

    <div class="product">
      <img src="C:\Users\IMRD\Desktop\e-commerce project\edfdsdgd.webp" alt="Product 3">
      <h3>iLiA</h3>
      <p class="price">500.00</p>
      <a href="#" class="buy-btn">Buy Now</a>
    </div>

    <div class="product">
      <img src="C:\Users\IMRD\Desktop\e-commerce project\HP-M_LAUNCH.webp" alt="Product 4">
      <h3>Fenty Beauty</h3>
      <p class="price">450.00</p>
      <a href="#" class="buy-btn">Buy Now</a>
    </div>

  </section>

</body>
</html>
